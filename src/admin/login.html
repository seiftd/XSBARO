<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBRFARM Admin Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2d5a27;
            --primary-light: #4a7c59;
            --secondary-color: #8bc34a;
            --accent-color: #ff9800;
            --background: #f8fdf8;
            --surface: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --success-color: #28a745;
            --danger-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .floating-element {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 1s;
        }

        .floating-element:nth-child(3) {
            bottom: 30%;
            left: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(4) {
            bottom: 10%;
            right: 20%;
            animation-delay: 3s;
        }

        .floating-element:nth-child(5) {
            top: 50%;
            left: 5%;
            animation-delay: 4s;
        }

        .floating-element:nth-child(6) {
            top: 70%;
            right: 5%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 8px 16px rgba(45, 90, 39, 0.3);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .login-title {
            font-size: 1.3rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            background: var(--surface);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(45, 90, 39, 0.1);
        }

        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
            z-index: 1;
        }

        .form-group.has-label .form-icon {
            top: calc(50% + 12px);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(45, 90, 39, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn-login .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        .btn-login.loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        .alert.show {
            display: block;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .login-footer p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .demo-credentials {
            background: rgba(139, 195, 74, 0.1);
            border: 1px solid rgba(139, 195, 74, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .demo-credentials h4 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .demo-credentials p {
            font-size: 0.8rem;
            margin: 0.25rem 0;
            color: var(--text-primary);
        }

        .demo-credentials code {
            background: rgba(45, 90, 39, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }
        }

        /* Security badge */
        .security-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 0.5rem;
            border-radius: 50%;
            font-size: 0.8rem;
            box-shadow: 0 4px 8px rgba(67, 233, 123, 0.3);
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation">
        <div class="floating-element">üåæ</div>
        <div class="floating-element">ü•î</div>
        <div class="floating-element">üçÖ</div>
        <div class="floating-element">üßÖ</div>
        <div class="floating-element">ü•ï</div>
        <div class="floating-element">üíß</div>
    </div>

    <div class="login-container">
        <div class="security-badge">
            <i class="fas fa-shield-alt"></i>
        </div>

        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-seedling"></i>
                </div>
                <div class="logo-text">SBRFARM</div>
            </div>
            <p class="login-title">Admin Dashboard Access</p>
        </div>

        <div id="alerts"></div>

        <form class="login-form" id="loginForm">
            <div class="form-group has-label">
                <label class="form-label" for="username">Username</label>
                <div class="form-icon">
                    <i class="fas fa-user"></i>
                </div>
                <input 
                    type="text" 
                    class="form-control" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group has-label">
                <label class="form-label" for="password">Password</label>
                <div class="form-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <div class="spinner"></div>
                <span>Access Dashboard</span>
            </button>
        </form>

        <div class="login-footer">
            <p>Secure admin access for SBRFARM management</p>
            
            <div class="demo-credentials">
                <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
                <p><strong>Username:</strong> <code>admin</code></p>
                <p><strong>Password:</strong> <code>sbrfarm2024</code></p>
                <p style="font-size: 0.7rem; margin-top: 0.5rem; opacity: 0.8;">
                    ‚ö†Ô∏è Change these credentials in production!
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const alertsContainer = document.getElementById('alerts');

            // Check if already logged in
            const token = localStorage.getItem('adminToken');
            if (token) {
                window.location.href = '/admin';
                return;
            }

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    showAlert('Please fill in all fields', 'danger');
                    return;
                }

                // Show loading state
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Store token
                        localStorage.setItem('adminToken', data.token);
                        
                        showAlert('Login successful! Redirecting...', 'success');
                        
                        // Redirect after short delay
                        setTimeout(() => {
                            window.location.href = '/admin';
                        }, 1000);
                    } else {
                        showAlert(data.error || 'Login failed', 'danger');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showAlert('Connection error. Please try again.', 'danger');
                } finally {
                    // Hide loading state
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            });

            // Auto-fill demo credentials on click
            document.querySelector('.demo-credentials').addEventListener('click', function() {
                document.getElementById('username').value = 'admin';
                document.getElementById('password').value = 'sbrfarm2024';
                
                // Add visual feedback
                const inputs = document.querySelectorAll('.form-control');
                inputs.forEach(input => {
                    input.style.background = 'rgba(139, 195, 74, 0.1)';
                    setTimeout(() => {
                        input.style.background = '';
                    }, 1000);
                });
            });

            function showAlert(message, type) {
                // Remove existing alerts
                alertsContainer.innerHTML = '';
                
                const alert = document.createElement('div');
                alert.className = `alert alert-${type} show`;
                alert.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    ${message}
                `;
                
                alertsContainer.appendChild(alert);
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    alert.classList.remove('show');
                    setTimeout(() => {
                        if (alert.parentNode) {
                            alert.parentNode.removeChild(alert);
                        }
                    }, 300);
                }, 5000);
            }

            // Enhanced input focus effects
            document.querySelectorAll('.form-control').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentNode.style.transform = 'scale(1.02)';
                });

                input.addEventListener('blur', function() {
                    this.parentNode.style.transform = 'scale(1)';
                });
            });

            // Easter egg: Konami code for auto-login
            let konamiCode = [];
            const konamiSequence = [
                'ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown',
                'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight',
                'KeyB', 'KeyA'
            ];

            document.addEventListener('keydown', function(e) {
                konamiCode.push(e.code);
                
                if (konamiCode.length > konamiSequence.length) {
                    konamiCode.shift();
                }
                
                if (konamiCode.length === konamiSequence.length && 
                    konamiCode.every((code, index) => code === konamiSequence[index])) {
                    
                    // Auto-fill and submit
                    document.getElementById('username').value = 'admin';
                    document.getElementById('password').value = 'sbrfarm2024';
                    showAlert('üéÆ Konami code activated! Auto-logging in...', 'success');
                    
                    setTimeout(() => {
                        loginForm.dispatchEvent(new Event('submit'));
                    }, 1000);
                    
                    konamiCode = [];
                }
            });
        });
    </script>
</body>
</html>
